<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login - Capital Complaint System</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Title -->
    <header>
        <h1 class="main-title">Capital Complaint System</h1>
    </header>

    <!-- Sign Up / Login Section -->
    <main class="auth-section">
        <div class="auth-container">
            <!-- Sign Up Form -->
            <div id="signup-container">
                <h2>Sign Up</h2>
                <form id="signup-form" action="signup.php" method="POST">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first_name" required placeholder="Enter your first name">

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last_name" required placeholder="Enter your last name">

                    <label for="contact">Contact No:</label>
                    <input type="text" id="contact" name="contact" required placeholder="Enter your contact number">

                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required placeholder="Enter your email">

                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required placeholder="Enter a password">

                    <label for="signup-role">Role:</label>
                    <select name="role" id="signup-role" required>
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                        <option value="Administrative">Administrative</option>
                    </select>

                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
                <p class="switch-form">
                    Already have an account? <a href="#" id="show-login">Login</a>
                </p>
            </div>

            <!-- Login Form -->
            <div id="login-container" style="display: none;">
                <h2>Login</h2>
                <form id="login-form" action="login.php" method="POST">
                    <label for="login-role">Role:</label>
                    <select name="role" id="login-role" required>
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                        <option value="Administrative">Administrative</option>
                    </select>

                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required placeholder="Enter your email">

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required placeholder="Enter your password">

                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <p class="switch-form">
                    Don't have an account? <a href="#" id="show-signup">Sign Up</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Capital Complaint System. All Rights Reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
