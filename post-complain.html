<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Complaint</title>
    <link rel="stylesheet" href="post-complain.css">
    <script defer src="index.js"></script>
</head>
<body>
    
    <header>
        <h1 class="main-title">Capital Complaint System</h1>
    </header>
    
    <!-- Navbar -->
    <div class="navbar">
        <!-- Left Group of Links -->
        <nav>
            <a href="index.html">Home</a>
            <a href="post-complain.html">Post a Complaint</a>
            <a href="#about-us">About Us</a>
            <a href="#contact-us">Contact Us</a>
        </nav>
        
        <!-- Right-Aligned Profile Link -->
        <div class="profile-container">
            <div class="dropdown">
                <button class="dropbtn">Profile</button>
                <div class="dropdown-content">
                    <a href="#settings">Settings</a>
                    <a href="#help">Help</a>
                    <a href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Post a Complaint Form -->
    <main class="post-complaint">
        <h2>Post a Complaint</h2>
        <form action="#" method="POST" id="complaint-form">
            <div class="form-group">
                <label for="complaint-description">Complaint Description</label>
                <textarea id="complaint-description" name="complaint-description" required placeholder="Describe your complaint..."></textarea>
            </div>
            <div class="form-group">
                <label for="file-upload">Upload Image/Video</label>
                <input type="file" id="file-upload" name="file-upload" accept="image/*, video/*" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter location manually" required>
                <div id="map"></div> <!-- Google Maps embedded here -->
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Complaint</button>
            </div>
        </form>
    </main>

    <!-- Scripts for Google Maps and Form Validation -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
    <script src="post-complain.js"></script>
</body>
</html>
